<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Worldtecno</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--enlazar css-->
    <link rel="shortcut icon" href="./assets/img/Logo.jpeg" type="image/x-icon">
    <!--logito de la pestaña-->
</head>

<body>
    <header>
        <div class="container-header">
            <div class="container-logo">
                <a href="index.html"><img src="./assets/img/Logo.jpeg" alt="Worldtecno"></a>
                <!--con esto cuando aprete una imagen (logo) nos va a enviar al index. La etiqueta ancla nos va a servir para linkear o generar hipervinculos entre imagenes, html, archivos o paginas del exterior-->
            </div>
            <div class="container-nav">
                <nav>
                    <!--barra de navegacion del header-->
                    <ul>
                        <li><a href="./index.html">INICIO</a></li>
                        <li><a href="./pages/productos.html">PRODUCTOS</a></li>
                        <li><a href="./pages/mayorista.html">MAYORISTA</a></li>
                        <li><a href="./pages/nosotros.html">NOSOTROS</a></li>
                        <li><a href="./pages/contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div>
            <h1>WORLDTECNO</h1>
        </div>
        <div class="imagenes">
            <section class="container-grid">
                <div class="imagen-1">
                    <img src="./assets/img/Cargador-Samsung-Tipo-C.jpg" class="tamañoChico">
                </div>
                <div class="imagen-2">
                    <img src="./assets/img/Tira-Led-3-Metros-.jpg" class="tamañoMediano">
                </div>
                <div class="imagen-3">
                    <img src="./assets/img/Auricular-JBL-Xtrabass-p-500.jpeg" class="tamañoGrande">
                </div>
                <div class="imagen-4">
                    <img src="./assets/img/Smartband-M5.jpg" class="tamañoGrande">
                </div>
                <div class="imagen-5">
                    <img src="./assets/img/Parlante-JBL-Flip-5-p-500.jpeg" class="tamañoMediano">
                </div>
                <div class="imagen-6">
                    <img src="./assets/img/Joystick-PS4.jpg" class="tamañoChico">
                </div>
            </section>
        </div>
        <div class="noticias">
            <section>
                <article class="letraMain colorMain grid-article">
                    <div class="centrarArticle mercado-pago">
                        <img src="./assets/img/Pago movil.png">
                        <p><strong>3 CUOTAS SIN INTERÉS</strong> con Mercado Pago</p>
                    </div>
                    <div class="centrarArticle visa">
                        <img src="./assets/img/Visa.png">
                        <p><strong>6 CUOTAS SIN INTERÉS</strong> con Tarjeta Visa</p>
                    </div>
                    <div class="centrarArticle envios">
                        <img src="./assets/img/Envios.png">
                        <p>Envíos a <strong>TODO EL PAÍS</strong></p>
                    </div>
                </article>
            </section>
        </div>
    </main>

    <footer>
        <div class="colorFooter letraFooter grid-footer">
            <h2 class="titulo-1">SEGUINOS</h2>
            <div class="imagen-fb-ig">
                <img src="./assets/img/facebook.png">
                <img src="./assets/img/instagram.png">
            </div>
        </div>
        <div class="colorFooter letraFooter grid-footer">
            <h2 class="titulo-2">ESCRIBÍNOS</h2>
            <div class="imagen-wsp-email">
                <img src="./assets/img/whatsapp.png">
                <p>+54 1199999999</p>
                <img src="./assets/img/email.png">
                <p>worldtecno@gmail.com</p>
            </div>
        </div>
        <div class="colorFooter letraFooter grid-footer">
            <h2 class="titulo-3">LOCAL</h2>
            <div class="imagen-mapa">
                <img src="./assets/img/mapa.png">
                <p>Av. Montes de Oca 800</p>
            </div>
        </div>
    </footer>
</body>

</html>
